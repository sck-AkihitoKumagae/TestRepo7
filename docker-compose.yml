version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: server-inventory-db
    environment:
      POSTGRES_DB: server_inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - server-inventory-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: server-inventory-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/server_inventory?schema=public
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - server-inventory-network
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: server-inventory-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - server-inventory-network

volumes:
  postgres_data:

networks:
  server-inventory-network:
    driver: bridge
